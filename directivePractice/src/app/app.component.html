<label>Here is the Directive</label>

<input
  type="button"
  [value]="buttonText"
  (click)="buttonClicked()"
>
<p *ngIf="checkVisibility()">Hello there</p>

<ul>
  <li
    *ngFor="let data of recordedNumClicks"
    [ngStyle]="{backgroundColor: data >= 5 ? 'blue' : 'transparent'}" 
    [ngClass]="{dataColor: data >= 5}"
    >{{ data }}</li>
</ul>
